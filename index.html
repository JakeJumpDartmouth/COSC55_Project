<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4; /* light background for contrast */
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px; /* smooth edges for the container */
            box-shadow: 0 0 10px rgba(0,0,0,0.1); /* subtle shadow effect */
            width: 300px; /* fixed width for a compact layout */
        }
        .form-group {
            margin-bottom: 15px; /* space between form fields */
        }
        .form-group label {
            display: block; /* labels on their own line */
            margin-bottom: 5px; /* small gap between label and input */
        }
        .form-group input, .form-group select {
            width: 100%; /* make inputs and select fill the container */
            padding: 8px;
            box-sizing: border-box; /* ensures padding doesn't affect width */
            border: 1px solid #ccc; /* light border for input fields */
            border-radius: 4px;
        }
        .form-group button {
            width: 100%;
            padding: 10px; /* larger padding for a clickable button */
            background-color: #007bff; /* primary color for the button */
            border: none;
            color: #fff; /* white text on the button */
            border-radius: 4px; 
            cursor: pointer; /* pointer cursor to indicate action */
        }
        .form-group button:hover {
            background-color: #0056b3; /* darker blue on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- form submits to index.php with a post request -->
        <form action="index.php" method="post">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
	    <div class="form-group">
		<label for="name">Name</label> <!-- field to collect user's name -->
		<input type="text" id="name" name="name" required>
	    </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required> <!-- password input -->
            </div>
            <div class="form-group">
                <label for="department">Department</label>
                <select id="department" name="department" required> <!-- dropdown for department selection -->
                    <option value="" disabled selected>Select your department</option> <!-- default option -->
                    <option value="sales">Sales</option>
                    <option value="engineering">Engineering</option>
                    <option value="hr">HR</option>
		    <option value="it">IT</option>
                </select>
            </div>
            <div class="form-group">
                <button type="submit">Submit</button> <!-- submit button for the form -->
            </div>
        </form>
    </div>
</body>
</html>
